name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build release (${{ matrix.target.name }})
    runs-on: ${{ matrix.target.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: windows
            os: windows-latest
            script: npm run build:win
            artifact: dram-win-release
          - name: linux
            os: ubuntu-latest
            script: npm run build:linux
            artifact: dram-linux-release
          - name: macos
            os: macos-latest
            script: npm run build:mac
            artifact: dram-macos-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build release artifact
        run: ${{ matrix.target.script }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target.artifact }}
          path: dist/**
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dram-*-release
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: release-assets/**
